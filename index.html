<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Our Team</title>
</head>
<body class="my-bg-body">
    <div class="container">
        <h1>Our Team</h1>
        <div class="row"></div>

        <h2 class="mt-5">Inserisci un nuovo membro</h2>
        <div class="mt-3 mb-3 p-4 border rounded-3 bg-white">
            <label for="nome" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="nome">
    
            <label for="ruolo" class="form-label">Ruolo</label>
            <input type="text" class="form-control" id="ruolo">
    
            <label for="immagine" class="form-label">Immagine</label>
            <input type="text" class="form-control" id="immagine">

            <button class="mt-3">Submit</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
